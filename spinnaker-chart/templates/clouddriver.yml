apiVersion: v1
kind: Service
metadata:
  # namespace: spinnaker
  name: clouddriver
  labels:
    app: clouddriver
spec:
  ports:
    - port: 7002
      targetPort: 7002
  selector:
    app: clouddriver
    tier: clouddriver
  type: NodePort

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  # namespace: spinnaker
  name: clouddriver
  labels:
    app: clouddriver
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: clouddriver
        tier: clouddriver
    spec:
      containers:
      - image: {{.Values.clouddriver.image}}:{{.Values.clouddriver.tag}}
        name: clouddriver

        ports:
        - containerPort: 7002
          name: clouddriver
        volumeMounts:
        - name: spinnaker-config
          mountPath: /opt/clouddriver/config
        - name: spinnaker-config
          mountPath: /root/.kube/config
          subPath: kube.config
        command: ["bash"]
        args: ["-c", "cd /usr/local/bin; curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl; chmod +x kubectl; /opt/clouddriver/bin/clouddriver"]

      - image: lachlanevenson/k8s-kubectl:latest
        name: kubectl
        ports:
        - containerPort: 8001
          name: kubectl
        args: ["proxy"]
        
      volumes:
      - name: spinnaker-config
        configMap:
          name: spinnaker-config
      # - name: kube-config
      #   configMap:
      #     name: spinnaker-config